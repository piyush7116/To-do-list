<div class="container" my-3>
      <h2>Update Journaling</h2>
  <form action ="/update/{{todo.sno}}" method="POST" >
  <div class="mb-3">
    <label for="todo-title" class="form-label">Update Title</label>
    <input type="text" class="todoTitle form-control" name="title" value="{{todo.title}}" id="todo-title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="todo-description" class="form-label">Update Description</label>
    <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="todo-description">
  </div>
  
  <button type="submit" class="btn btn-dark">UPDATE</button>
</form>
</div>
